version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - video_storage:/var/lib/prism/static:ro
    depends_on:
      - backend
      - frontend
    networks:
      - prism-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=sqlite:///./data/jobs.db
      - REDIS_URL=redis://redis:6379/0
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
      - MODELSCOPE_API_KEY=${MODELSCOPE_API_KEY}
      - QWEN_MODEL=qwen3-235b-a22b
      - STATIC_ROOT=/var/lib/prism/static
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - backend_data:/app/data
      - video_storage:/var/lib/prism/static
    depends_on:
      - redis
    networks:
      - prism-network
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - prism-network
    restart: unless-stopped

  redis:
    image: redis:alpine
    networks:
      - prism-network
    restart: unless-stopped

volumes:
  backend_data:
  video_storage:

networks:
  prism-network:
    driver: bridge
