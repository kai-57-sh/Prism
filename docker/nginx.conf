events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:8000;
    }

    upstream frontend {
        server frontend:7860;
    }

    server {
        listen 80;
        client_max_body_size 100M;

        # API routes
        location /v1/t2v/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static assets (videos)
        location /static/vedios/ {
            alias /var/lib/prism/static/vedios/;
            types {
                video/mp4 mp4;
            }
            add_header Content-Type video/mp4;
        }

        # Static assets (audio)
        location /static/audio/ {
            alias /var/lib/prism/static/audio/;
            types {
                audio/mpeg mp3;
            }
            add_header Content-Type audio/mpeg;
        }

        # Static assets (metadata)
        location /static/metadata/ {
            alias /var/lib/prism/static/metadata/;
            types {
                application/json json;
            }
            add_header Content-Type application/json;
        }

        # Gradio frontend
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for Gradio
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts for long-running requests
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
        }
    }
}
